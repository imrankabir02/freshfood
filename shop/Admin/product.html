<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CSS CDN Link -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Bootstrap CSS CDN Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Data Table CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">

  
  <!-- Custom CSS File -->
  <link rel="stylesheet" type="text/css" href="Asset/css/style.css">


</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" >
            <div class="sidebar-header">
                <a href="dashboard.html"><img src="Asset/img/logo.png" alt="" class="logo"></a>
            </div>

            <ul class="list-unstyled components">
                
                <li >
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li class="active">
                    <a href="product.html">Product Upload</a>
                </li>
                <li>
                    <a href="vagetable.html" >Vagetable table</a>
                    
                </li>
                <li>
                    <a href="fruit.html" >Fruit table</a>
                    
                </li>
                <li>
                    <a href="order.html" >Order Details</a>
                    
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
                <li class="text-center p-10 upgrade-btn"  style="border-radius: none
                ;">
                    <a href="# "
                        class="btn d-grid btn-danger text-white" >
                        Log out</a>
                </li>
            </ul>

            
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid ">

                    <button type="button" id="sidebarCollapse" class="btn  " style="background-color:#619B58; color: white;" >
                        <i class="fas fa-align-left"></i>
                        
                    </button>
                    <img src="Asset/img/user.png" style="height: 36px; width: 36px;" alt="">
                </div>
            </nav>

            <div class="row d-flex justify-content-center align-items-center  m-lg-3">
                <div class="col-lg-8 ">
                    
                      
          
                <p class="text-center h3 fw-bold mb-5 mt-4">Add Product</p>
          
                         
        
                 <form action="#" method="POST" enctype="multipart/form-data">
                    <!-- name -->
                    <div class="mb-5">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <!-- description -->
                    <div class="mb-5">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required>
                        </textarea>
                    </div>
                    <!-- category -->
                    <div class="mb-5">
                        <label for="optionSelect" class="form-label">Select Category</label>
                        <select class="form-select" id="optionSelect" name="selectedOption" required>
                          <option value="" disabled selected>None</option>
                          <option value="option1">Vagetable</option>
                          <option value="option2">Fruit</option>
                          
                        </select>
                      </div>
                    <!-- price -->
                    <div class="mb-5">
                        <label for="productPrice" class="form-label">Product Price</label>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" step="0.01" required>
                    </div>

                    <!-- product amount -->
                    <div class="mb-5">
                        <label for="productamount" class="form-label">Product Amount</label>
                        <input type="number" class="form-control" id="productamount" name="productamount" step="0.01" required>
                    </div>
                    <!-- product image -->
                    <div class="mb-5">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                    </div>
                    <!-- button -->
                    <button type="submit" class="btn btn-primary mb-5">Upload Product</button>
                 </form>
        
                            
                    
                  
                </div>
              </div>

              


        </div>
    </div>



  <!-- Jquery Js CDN Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Bootstrap Js CDN Link -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Data Table Js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


  <script>
    $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
  </script>
    
</body>
</html>
